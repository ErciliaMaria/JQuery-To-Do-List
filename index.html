<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./main.css">
</head>
<body>

        <header>
            <h1>To Do List</h1>

            <li>Fazer a Tarefa de português</li>
        </ul>
    </div>

</html>
